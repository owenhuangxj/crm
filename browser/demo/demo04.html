<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>
  <div id="app">
    <input v-model="message"/>
    {{message|capitalize|endlize}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var v = new Vue({
      el : '#app',
      data:{
        message : 'hello'
      },
      filters:{
        capitalize: str => {
          if (!str) return ''
          str = str.toString()
          return str.charAt(0).toUpperCase()+str.slice(1)
        },
        endlize:str=>{
          if(!str) return ''
          str = str.toString()
          return str.slice(0,str.length-1)+str.charAt(str.length-1).toUpperCase()
        }
      }
    })
  </script>
</body>
</html>
