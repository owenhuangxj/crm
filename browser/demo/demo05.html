<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lazy</title>
</head>
<body>
  <div id="app">
    <!--<input v-model="message"/>-->
    <input v-model.lazy="message"/><!--加上lazy之后输入框在输入之后点击Enter键之后才会改变-->
    <br/>deal directly :{{message.toString().split('').reverse().join('')}}
    <br/>computed way :{{reverseMessage}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const v = new Vue({
      el : '#app',
      data:{
        message : 'hello'
      },
      computed:{
        reverseMessage:function(){
          return this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
